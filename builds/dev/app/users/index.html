<h1>Пользователи</h1>

<!-- <pre>{{ usr.users | json }}</pre> -->

<table class="table">
	<thead>
		<tr>
			<th>name</th>
			<th>age</th>
			<th>gender</th>
			<th>eyeColor</th>
			<th>balans</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="user in usr.users">
			<td>{{user.name}}</td>
			<td>{{user.age}}</td>
			<td>{{user.gender}}</td>
			<td>{{user.eyeColor}}</td>
			<td>{{user.balance | converterToRub}}</td>
		</tr>
	</tbody>
</table>
